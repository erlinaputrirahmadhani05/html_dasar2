<!DOCTYPE html>
<body>
   <!-- Ordered LIST -->
<ol type="1" >
    <li>Jenis Buah :</li>
    <li>Jenis Makanan :</li>
    <li>Gender : </li>
    </ol>
    <!-- Unordered L-IST -->
    <ul>
    <li>Apel</li>
    <li>Nanas</li>
    <li>Jeruk</li>
    <li>Anggur</li>
    </ul>
    <!-- Nested LIST -->
    <ol type="A" >
    <li>Jenis Buah :
    <ul>
    <li>Apel</li>
    <li>Nanas</li>
    </ul>
    </li>
    <li>Jenis Makanan :
    <ol type="1">
        <li>Nasi Goreng</li>
        <li>Nasi Pecel</li>
        <li>Soto Ayam</li>
    </ol>
    <li>Gender :
    <ol type="a">
        <li>Laki-laki</li>
        <li>Perempuan</li>
    </ol>
</body>
</html>
